<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getWords()">
    <!-- <div class="box"> -->
        <div class="box">
            <input class="input-text" id="add_en" type="text" placeholder="Write English word">
            <input class="input-text" id="add_bg" type="text" placeholder="Write Bulgarian word">
            <input class="btn" id="add_words_btn" onclick="addWord()" type="button" value="Add words">
        </div>

        <div class="box">
            <select class="input-text" id="del_words">
            </select>
            <input class="btn" id="del_btn" onclick="delWord()" type="button" value="Delete words">
        </div>
        
        <div class="box">
            <input class="input-text" id="en" type="text" placeholder="English word">
            <input class="btn" id="roll_btn" onclick="rollEn()" type="button" value="RollEn">
        </div>

        <div class="box">
            <input class="input-text" id="bg" type="text" placeholder="Bulgarian word">
            <input class="btn" id="roll" onclick="rollBg()" type="button" value="RollBg">
        </div>

        <input class="btn" id="submit_btn" onclick="submit()" type="button" value="Submit">
        
        <span class="" id="result"></span>
    <!-- </div> -->

    <!-- //------------------// -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fd6f614a64.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
